<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<div style="margin:0 auto; background:#3CC; padding:5px 10px; width:500px; height:auto;">
    	<form action="form.html" style="padding:10px;">
        	<label>User Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="userName" style="width:80; height:20; border:5px solid red; background:#C96;sss">
            <p>
            <label>Full Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="fullName" style="width:60; height:20; border:5px solid red;">
            <p>
            <label>Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" name="password" style="width:60; height:20; border:5px solid red;">
            <p>
          
            <label>Re-type Password</label>&nbsp;&nbsp;&nbsp;
            <input type="password" name="re-typepassword" style="width:60; height:20; border:5px solid red;">
            <p>
            <label>Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <p>
            <label>Language</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="language">
            
            	<option>Language</option>
                <option value="englies">Englies</option>
                <option value="bangla">Bangla</option>
                <option value="arabic">Arabic</option>
            </select>
            <p>
            <label style="vertical-align:top; background:#C9C;">Message</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea name="message" rows="4" cols="30"  style= "border:5px solid red; border-radius:15px; background:#96F;" ></textarea>
            <p>
            <input type="reset" value="Reset">
            <input type="submit" value="Send" onSubmit="sendFormData()">
        </form>
    </div>
    <script>
    	function sendFormData(){
			var value1="value1";
			var value2="value2";
			var value3="value3";
			var value4="value4";
			var value5="value5";
			var value6="value6";
			var value7="value7";
		queryString="?para1="+ value1 + "&para2="+ value2+ "&para3="+ value3 + "&para4="+ value4 +  "&para5="+ value5 + "&para6="+ value6 + "&para7="+ value7;
		window.location.href="form.html" + queryString;
			}
		
		
		
	
    </script>
    
    <div style="margin:0 auto; background:#9C3; padding:5px 10px; width:500px; height:auto;">
    	<script>
        	var queryString=decodeURIComponent(window.location.search);
				queryString=queryString.substring(1);
			var queries=queryString.split("&");
			for(var i=0; i<queries.length; i++){
				document.write(queries[i] + "<br/>");
				}
        </script>
    </div>
</body>
</html>
